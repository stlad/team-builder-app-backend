server:
  port: 8091
  servlet:
    context-path: /api/hardskills

spring:
  datasource:
    url : jdbc:postgresql://localhost:6543/teambuilder_db
    username : postgres
    password : admin

  jpa:
    generate-ddl : true
    hibernate :
      ddl-auto : update
    properties:
      hibernate:
        dialect : org.hibernate.dialect.PostgreSQLDialect
        default_schema: hardskills
  output:
    ansi:
      enabled : always

springdoc:
  show-actuator: false
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

belbin:
  host: http://localhost:8090
  context-path: /api/belbin

admin:
  host: http://localhost:8095
  context-path: /api/admin