server:
  port: 8091
spring:
  datasource:
    url : jdbc:postgresql://localhost:6543/teambuilder_db
    username : postgres
    password : admin

  jpa:
    generate-ddl : true
    hibernate :
      ddl-auto : update
    properties:
      hibernate:
        dialect : org.hibernate.dialect.PostgreSQLDialect
        default_schema: admin

  output:
    ansi:
      enabled : always